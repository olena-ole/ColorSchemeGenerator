<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <form>
                <input type="color" name="color-option" id="color-option">
                <select name="scheme-mode" id="sheme-mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button type="submit">Get color scheme</button>
            </form>
        </header>
    </div>

    <div class="container">
        <div class="color-palette">
            <div>
                <div style="background: red" class="col"></div>
                <p>hex</p>
            </div>
            <div>
                <div style="background: blue" class="col"></div>
                <p>hex</p>
            </div>
            <div>
                <div style="background: yellow" class="col"></div>
                <p>hex</p>
            </div>
            <div>
                <div style="background: green" class="col"></div>
                <p>hex</p>
            </div>
            <div>
                <div style="background: pink" class="col"></div>
                <p>hex</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
